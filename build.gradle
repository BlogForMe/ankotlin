// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: "config.gradle"

buildscript {
    ext.kotlin_version = '1.5.21'
    repositories {
        google()
        mavenCentral()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
//        classpath 'com.jakewharton:butterknife-gradle-plugin:10.1.0'
//        classpath 'org.greenrobot:greendao-gradle-plugin:3.2.2' // add plugin
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.28-alpha'


    }
}

allprojects {
    repositories {
        google()
        mavenCentral()


        jcenter()
        maven { url "https://jitpack.io" }
//        maven { url "http://localhost:8081/repository/jhmaven/"}
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    roomVersion = "2.2.5"

    archLifecycleVersion = '2.2.0'


    buildToolsVersion = "28.0.3"
    androidxCoreVersion = "1.0.0q"
    androidxCompatVersion = "1.0.0"
    androidxFragmentVersion = "1.1.0-alpha04"
    coreVersion = "1.2.1-alpha01"
    extJUnitVersion = "1.1.2-alpha01"
    runnerVersion = "1.3.0-alpha01"
    rulesVersion = "1.3.0-alpha01"
    espressoVersion = "3.3.0-alpha01"
    truthVersion = "0.42"
    constraintlayout = "1.1.3"
    anko_version='0.10.8'


    androidUtilVersion = "0.9.3"
}


