apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'dagger.hilt.android.plugin'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'


android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"
    dataBinding {
        enabled = true
    }
    defaultConfig {
        applicationId "com.john.kot"
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

}

dependencies {


    // Local Unit Tests
    testImplementation "junit:junit:4.13"

    testImplementation "com.google.truth:truth:1.0.1"


    //mockito
    testImplementation 'org.mockito:mockito-core:3.1.0'
    androidTestImplementation "org.mockito:mockito-core:3.1.0"


    androidTestImplementation "androidx.test:core:1.2.0"

    androidTestImplementation 'androidx.test.ext:junit:1.1.2'


    //mockk
    testImplementation "io.mockk:mockk:1.12.0"
    androidTestImplementation "io.mockk:mockk-android:1.12.0"
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'


    testImplementation "org.robolectric:robolectric:4.6.1"

    testImplementation "org.robolectric:robolectric:4.7-SNAPSHOT"


    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.2.2'
    implementation 'androidx.navigation:navigation-ui-ktx:2.2.2'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'


    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.blankj:utilcode:1.22.10'
    api project(path: ':androidUtil')
//    api("com.android:util:1.1.1")
    implementation("com.squareup.okhttp3:okhttp:4.1.0")

    implementation "androidx.core:core-ktx:1.6.0"

    implementation 'androidx.viewpager2:viewpager2:1.0.0'
    implementation 'com.contrarywind:Android-PickerView:4.1.9'

    api 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:5.3.1'

    implementation 'com.permissionx.guolindev:permissionx:1.3.0'


    //hilt
    implementation "com.google.dagger:hilt-android:2.28-alpha"
    kapt "com.google.dagger:hilt-android-compiler:2.28-alpha"

    



}
