apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: 'kotlin-kapt'

kapt {
    arguments {
        arg("AROUTER_MODULE_NAME", project.getName())
    }
}

android {
    compileSdkVersion 30


    dataBinding {
        enabled = true
    }

    defaultConfig {
//        flavorDimensions "versionCode"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
//        ndk {
//            //设置支持的SO库架构
//            abiFilters 'armeabi', 'armeabi-v7a'
//            //, 'x86_64', 'arm64-v8a','x86',
//        }
    }


    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    dexOptions {
        preDexLibraries = false
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    packagingOptions {
        exclude 'META-INF/proguard/androidx-annotations.pro'
        exclude 'META-INF/atomicfu.kotlin_module'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


}

dependencies {
    api 'androidx.appcompat:appcompat:1.1.0'
    api 'androidx.core:core:1.1.0'
    api 'androidx.legacy:legacy-support-v4:1.0.0'
    api 'androidx.cardview:cardview:1.0.0'
    api 'com.google.android.material:material:1.0.0-rc01'
    // RxJava 2
    api 'io.reactivex.rxjava2:rxandroid:2.0.2'
    api 'io.reactivex.rxjava2:rxjava:2.2.9'
    //retrofit 2
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.retrofit2:converter-gson:2.3.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.9.0'
    api 'com.jakewharton.timber:timber:4.6.0'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.46'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api files('libs/mina-core-2.0.19.jar')
    implementation 'org.slf4j:slf4j-api:1.7.21'



    api "androidx.room:room-rxjava2:2.2.0"
    api "androidx.room:room-runtime:2.2.0"
    api "androidx.room:room-ktx:2.2.0"
    kapt "androidx.room:room-compiler:2.2.0"


    api 'androidx.legacy:legacy-support-v4:1.0.0'
    api 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    api 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0'

    api "androidx.navigation:navigation-fragment-ktx:2.2.0"
    api "androidx.navigation:navigation-ui-ktx:2.2.0"
    // https://mvnrepository.com/artifact/org.jooq/joor-java-8
    api group: 'org.jooq', name: 'joor-java-8', version: '0.9.7'
    api group: 'org.apache.commons', name: 'commons-collections4', version: '4.0'


    api "androidx.paging:paging-runtime:2.1.1"
}

ext{
    USERNAME = "john"
    PASSWORD = "1234"
    PUBLISH_GROUP_ID = "com.android"
    PUBLISH_ARTIFACT_ID = "util"
    PUBLISH_VERSION = android.defaultConfig.versionName

}


