apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

kapt {
    arguments {
        arg("AROUTER_MODULE_NAME", project.getName())
    }
}

android {
    compileSdkVersion 29
    buildToolsVersion '28.0.3'

    dataBinding {
        enabled = true
    }
    defaultConfig {
        minSdkVersion 21
        flavorDimensions "versionCode"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        versionName "1.0.32"
    }


    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    dexOptions {
        preDexLibraries = false
    }
    sourceSets {
        main {
            jni.srcDirs = []
            jniLibs.srcDirs = ['libs']
        }
    }

    packagingOptions {
        exclude 'META-INF/proguard/androidx-annotations.pro'
        exclude 'META-INF/atomicfu.kotlin_module'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


}

dependencies {

    api 'androidx.appcompat:appcompat:1.1.0'
    api 'androidx.core:core:1.1.0'
    api 'androidx.legacy:legacy-support-v4:1.0.0'
    api 'androidx.cardview:cardview:1.0.0'
    api 'com.google.android.material:material:1.2.0-alpha06'
    // RxJava 2
    api 'io.reactivex.rxjava2:rxandroid:2.0.2'
    api 'io.reactivex.rxjava2:rxjava:2.1.15'
    //retrofit 2
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.retrofit2:converter-gson:2.3.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.9.0'
    api 'com.jakewharton.timber:timber:4.6.0'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.50'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.50"
    implementation 'org.slf4j:slf4j-api:1.7.21'


    compile group: 'org.apache.mina', name: 'mina-core', version: '2.0.19'


    /**
     * mvvm
     */
    api 'androidx.lifecycle:lifecycle-runtime:2.2.0'
    api 'androidx.lifecycle:lifecycle-common-java8:2.2.0'
    api 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"
    api "androidx.lifecycle:lifecycle-livedata-ktx:2.2.0"
    api 'androidx.navigation:navigation-runtime:2.2.0'
}

ext{
    USERNAME = "john"
    PASSWORD = "1234"
    PUBLISH_GROUP_ID = "com.android"
    PUBLISH_ARTIFACT_ID = "util"
    PUBLISH_VERSION = android.defaultConfig.versionName
}


apply from: "../pack-upload.gradle"
apply from: "../maven-release-kline-aar.gradle"
