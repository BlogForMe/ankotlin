apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

kapt {
    arguments {
        arg("AROUTER_MODULE_NAME", project.getName())
    }
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 23
        flavorDimensions "versionCode"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
//        ndk {
//            //设置支持的SO库架构
//            abiFilters 'armeabi', 'armeabi-v7a'
//            //, 'x86_64', 'arm64-v8a','x86',
//        }
        versionName "0.9.3"
    }


    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    dexOptions {
        preDexLibraries = false
    }
    sourceSets {
        main {
            jni.srcDirs = []
            jniLibs.srcDirs = ['libs']
        }
    }

    packagingOptions {
        exclude 'META-INF/proguard/androidx-annotations.pro'
        exclude 'META-INF/atomicfu.kotlin_module'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


}

dependencies {
    testApi 'junit:junit:4.12'
    androidTestApi 'androidx.test.espresso:espresso-core:3.1.0'
    androidTestApi 'androidx.test.ext:junit:1.1.1'
    androidTestApi 'androidx.test:runner:1.1.0'
    androidTestApi 'androidx.test:rules:1.1.0'


    api 'androidx.appcompat:appcompat:1.1.0'
    api 'androidx.core:core:1.1.0'
    api 'androidx.legacy:legacy-support-v4:1.0.0'
    api 'androidx.cardview:cardview:1.0.0'
    api 'com.google.android.material:material:1.0.0-rc01'
    // RxJava 2
    api 'io.reactivex.rxjava2:rxandroid:2.0.2'
    api 'io.reactivex.rxjava2:rxjava:2.1.15'
    //retrofit 2
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.retrofit2:converter-gson:2.3.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.9.0'
    api 'com.jakewharton.timber:timber:4.6.0'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.1'
//    api 'com.github.bumptech.glide:glide:4.9.0'
//    kapt 'com.github.bumptech.glide:compiler:4.9.0'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.50"
    api files('libs/mina-core-2.0.19.jar')
    implementation 'org.slf4j:slf4j-api:1.7.21'

    api 'org.greenrobot:eventbus:3.1.1'

    api 'com.tencent.mars:mars-xlog:1.2.3'


    api "androidx.room:room-rxjava2:2.2.0"
    api "androidx.room:room-runtime:2.2.0"
    api "androidx.room:room-ktx:2.2.0"
    kapt "androidx.room:room-compiler:2.2.0"


}

